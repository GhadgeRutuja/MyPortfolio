<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0a192f" rx="40"/>
  
  <!-- RG Text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" filter="url(#glow)">RG</text>
  
  <!-- Border -->
  <rect width="196" height="196" x="2" y="2" fill="none" stroke="url(#neonGradient)" stroke-width="3" rx="38" opacity="0.6"/>
</svg>
